<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nordic SkyOps – Drönarquiz</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="icons/192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/192.png" />

  <!-- Tailwind (runtime) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (so we can write JSX in this file) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { background:#0f172a; color:#e2e8f0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const { useState, useMemo, useEffect } = React;

function DroneQuizApp() {
  // --- App state ---
  const [topic, setTopic] = useState("ALL");      // ALL | A1A3 | A2
  const [shuffle, setShuffle] = useState(true);
  const [quizSize, setQuizSize] = useState(10);   // 10/20/30
  const [answers, setAnswers] = useState({});     // id -> selectedIndex
  const [activeIds, setActiveIds] = useState(null);
  const [currentIdx, setCurrentIdx] = useState(0);
  const [score, setScore] = useState(0);
  const [complete, setComplete] = useState(false);

  // --- Timer (prov-läge) ---
  const [useTimer, setUseTimer] = useState(true);
  const [timeLeft, setTimeLeft] = useState(0);    // seconds

  // --- External 250-question bank ---
  const [externalQs, setExternalQs] = useState([]);
  const [extLoaded, setExtLoaded] = useState(false);

  useEffect(() => {
    // IMPORTANT: relative path (no leading slash)
    fetch('questions-250.json')
      .then(r => r.ok ? r.json() : [])
      .then(data => { if (Array.isArray(data)) setExternalQs(data); setExtLoaded(true); })
      .catch(() => setExtLoaded(true));
  }, []);

  // Minimal fallback if JSON isn’t available
  const questions = useMemo(() => {
    const base = [
      { id:"B1", topic:"A1A3", text:"Vad betyder VLOS i drönarsammanhang?",
        options:["Att du får flyga bortom synhåll om du har spotter","Visuell siktlinje mellan fjärrpilot och drönare utan hjälpmedel","Att videolänken (FPV) fungerar korrekt","Att drönaren alltid delar position via Remote ID"],
        correctIndex:1, ref:"Kap 5.3", expl:"VLOS = Visual Line Of Sight. Du ska kunna se drönaren hela tiden utan kikare." },
      { id:"B2", topic:"ALL", text:"Vilken maxhöjd gäller normalt i öppen kategori?",
        options:["60 m AGL","90 m AGL","120 m AGL","150 m AGL"], correctIndex:2, ref:"Kap 3",
        expl:"Standardgränsen är 120 m AGL om inget annat anges." }
    ];
    return externalQs.length ? externalQs : base;
  }, [externalQs]);

  // Filter by topic
  const filtered = useMemo(() => {
    return questions.filter(q => topic === "ALL" || q.topic === topic || q.topic === "ALL");
  }, [questions, topic]);

  // Shuffle + slice for quizSize
  function seededShuffle(arr) {
    const s = [...arr];
    for (let i = s.length - 1; i > 0; i--) {
      const j = Math.floor(((i + 1) * 9301 + 49297) % 233280 / 233280 * (i + 1));
      [s[i], s[j]] = [s[j], s[i]];
    }
    return s;
  }

  const pool = useMemo(() => {
    let arr = [...filtered];
    if (shuffle) arr = seededShuffle(arr);
    if (quizSize && quizSize > 0) arr = arr.slice(0, quizSize);
    return arr;
  }, [filtered, shuffle, quizSize]);

  const total = pool.length;
  const current = total ? pool[currentIdx] : null;

  // Timer logic (default 60s per question)
  function computeTime(qCount) { return Math.max(60, qCount * 60); }
  useEffect(() => {
    if (!useTimer || !activeIds || complete || timeLeft <= 0) return;
    const t = setInterval(() => setTimeLeft(s => s - 1), 1000);
    return () => clearInterval(t);
  }, [useTimer, activeIds, complete, timeLeft]);

  useEffect(() => {
    if (useTimer && activeIds && !complete && timeLeft === 0) setComplete(true);
  }, [timeLeft, useTimer, activeIds, complete]);

  // Start/reset/answer handlers
  function startQuiz() {
    const ids = pool.map(q => q.id);
    setActiveIds(ids);
    setAnswers({});
    setScore(0);
    setComplete(false);
    setCurrentIdx(0);
    setTimeLeft(useTimer ? computeTime(ids.length) : 0);
  }
  function onAnswer(q, i) {
    setAnswers(prev => {
      const already = prev[q.id] !== undefined;
      const next = { ...prev, [q.id]: i };
      if (!already && i === q.correctIndex) setScore(s => s + 1);
      return next;
    });
  }
  function nextQ() { setCurrentIdx(i => Math.min(i + 1, total - 1)); }
  function prevQ() { setCurrentIdx(i => Math.max(i - 1, 0)); }
  function finish() { setComplete(true); }
  function resetAll() {
    setAnswers({}); setScore(0); setComplete(false);
    setActiveIds(null); setCurrentIdx(0); setTimeLeft(0);
  }

  // UI helpers
  const selected = current ? answers[current.id] : undefined;
  const isAnswered = selected !== undefined;
  const isCorrect = current && isAnswered && selected === current.correctIndex;
  const answeredCount = Object.keys(answers).length;
  const mins = Math.floor(timeLeft / 60);
  const secs = String(timeLeft % 60).padStart(2, '0');

  return (
    <div className="min-h-screen bg-slate-950 text-slate-100 p-6">
      <div className="max-w-3xl mx-auto">
        <header className="mb-6 flex items-center gap-3">
          <!-- Logo fixed: only height set, width auto to avoid deformation -->
          <img src="./nordic-skyops-logo.png" alt="Nordic SkyOps" className="h-12 w-auto rounded-xl border border-slate-800" />
          <div>
            <h1 className="text-2xl md:text-3xl font-bold">Nordic SkyOps – Drönarutbildning Quiz</h1>
            <p className="text-slate-300">En fråga i taget, provläge med timer, poäng och förklaringar. {extLoaded ? '' : ' (laddar frågor...)'}</p>
          </div>
        </header>

        <section className="grid md:grid-cols-2 gap-3 mb-4">
          <div className="flex items-center gap-2">
            <label className="text-sm text-slate-300">Ämne</label>
            <select className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 w-full" value={topic} onChange={(e) => setTopic(e.target.value)}>
              <option value="ALL">Alla (A1/A3 + A2)</option>
              <option value="A1A3">Endast A1/A3</option>
              <option value="A2">Endast A2</option>
            </select>
          </div>
          <div className="flex items-center gap-3">
            <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={shuffle} onChange={(e)=>setShuffle(e.target.checked)} />Blanda</label>
            <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={useTimer} onChange={(e)=>setUseTimer(e.target.checked)} />Provläge (timer)</label>
            <div className="flex items-center gap-2 ml-auto">
              <label className="text-sm text-slate-300">Provlängd</label>
              <select className="bg-slate-900 border border-slate-700 rounded-xl px-3 py-2" value={quizSize} onChange={(e)=>setQuizSize(parseInt(e.target.value))}>
                <option value={10}>10</option>
                <option value={20}>20</option>
                <option value={30}>30</option>
              </select>
            </div>
          </div>
        </section>

        <section className="mb-4 flex flex-wrap gap-2 items-center justify-between">
          <div className="text-sm bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 flex items-center gap-3">
            <span>Fråga: {Math.min(currentIdx + 1, total)} / {total}</span>
            <span>Besvarade: {answeredCount}</span>
            <span>Rätt: {score}</span>
            {useTimer && activeIds && !complete && <span className="font-mono">⏱️ {mins}:{secs}</span>}
          </div>
          <div className="flex gap-2">
            {!activeIds && <button onClick={startQuiz} className="bg-emerald-500 text-slate-900 rounded-xl px-4 py-2 font-semibold hover:opacity-90">Starta prov</button>}
            <button onClick={resetAll} className="bg-slate-800 border border-slate-600 rounded-xl px-4 py-2 hover:border-slate-500">Nollställ</button>
          </div>
        </section>

        {complete && (
          <div className="mb-4 p-4 rounded-2xl border border-emerald-700 bg-emerald-500/10">
            <p className="font-semibold">Klart! Du fick {score} poäng av {total} möjliga.</p>
            <p className="text-sm text-slate-300">Starta nytt prov eller ändra längd/ämne ovan.</p>
          </div>
        )}

        {activeIds && current && (
          <div className="bg-slate-900 border border-slate-800 rounded-2xl p-4">
            <div className="flex items-start justify-between gap-3">
              <div>
                <p className="text-sm uppercase tracking-wide text-slate-400">{current.topic === 'ALL' ? 'Gemensam' : current.topic}</p>
                <h2 className="font-semibold text-lg">{currentIdx + 1}. {current.text}</h2>
              </div>
              {isAnswered && (
                <span className={`shrink-0 inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold ${isCorrect ? 'bg-emerald-500/20 text-emerald-300 border border-emerald-600/40' : 'bg-rose-500/20 text-rose-300 border border-rose-600/40'}`}>
                  {isCorrect ? 'Rätt' : 'Fel'}
                </span>
              )}
            </div>

            <div className="mt-3 grid gap-2">
              {current.options.map((opt, i) => {
                const chosen = answers[current.id] === i;
                const showState = isAnswered && (i === current.correctIndex || i === selected);
                const stateClass = !isAnswered
                  ? 'hover:border-slate-600'
                  : i === current.correctIndex
                    ? 'border-emerald-500/60 bg-emerald-500/10'
                    : i === selected
                      ? 'border-rose-500/60 bg-rose-500/10'
                      : 'opacity-60';
                return (
                  <button key={i} onClick={() => onAnswer(current, i)} className={`text-left bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 ${showState ? stateClass : 'hover:border-slate-600'} ${chosen ? 'ring-1 ring-slate-500' : ''}`}>
                    <div className="flex items-start gap-2">
                      <span className="mt-0.5 inline-block w-5 h-5 rounded-full border border-slate-600 flex items-center justify-center text-xs">{String.fromCharCode(65 + i)}</span>
                      <span>{opt}</span>
                    </div>
                  </button>
                );
              })}
            </div>

            {isAnswered && (
              <div className="mt-3 text-sm">
                <div className={`rounded-xl border px-3 py-2 ${isCorrect ? 'border-emerald-700 bg-emerald-500/10' : 'border-amber-700 bg-amber-500/10'}`}>
                  <p className="font-semibold">Förklaring</p>
                  <p className="text-slate-200">{current.expl}</p>
                  <p className="text-xs mt-1 text-slate-300">Hänvisning: {current.ref}</p>
                </div>
              </div>
            )}

            <div className="mt-4 flex items-center justify-between">
              <button onClick={prevQ} disabled={currentIdx === 0} className="px-4 py-2 rounded-xl bg-slate-800 border border-slate-600 disabled:opacity-40">Föregående</button>
              <div className="flex items-center gap-2">
                {!complete && <button onClick={finish} className="px-4 py-2 rounded-xl bg-amber-500 text-slate-900 font-semibold">Avsluta prov</button>}
                <button onClick={nextQ} disabled={currentIdx >= total - 1} className="px-4 py-2 rounded-xl bg-emerald-500 text-slate-900 font-semibold disabled:opacity-40">Nästa</button>
              </div>
            </div>

            <div className="mt-3 text-xs text-slate-400">
              <span className="px-2 py-1 rounded bg-slate-800/70 border border-slate-700">Referens: {current.ref}</span>
            </div>
          </div>
        )}

        {!activeIds && (
          <div className="text-sm text-slate-300">Starta prov för att få frågor en i taget med timer. Välj ämne och provlängd ovan.</div>
        )}
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<DroneQuizApp />);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
